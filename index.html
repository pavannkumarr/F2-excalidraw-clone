<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Assistant:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
</head>

<body>
    <section id="root">

        <section class="header">
            <div class="hamburger">
                <i class="fa-solid fa-bars fa-xs" style="color: #000000; background-color: transparent;"></i>
            </div>
            <div class="icons-bar">
                <div class="middle-icons m">
                    <i class="fa-regular fa-lock-keyhole " style="color: #000000; background-color: transparent;"></i>
                </div>
                <div class="vertical-line s"></div>
                <div class="middle-icons m">
                    <i class="fa-regular fa-hand " style="color: #000000; background-color: transparent;"></i>
                </div>
                <div class="middle-icons m">
                    <i class="fa-regular fa-arrow-pointer " style="color: #000000; background-color: transparent;"></i>
                    <span>1</span>
                </div>
                <div class="middle-icons">
                    <i class="fa-regular fa-square" style="color: #000000; background-color: transparent;"></i>
                    <span>2</span>
                </div>
                <div class="middle-icons">
                    <i class="fa-regular fa-rhombus" style="color: #000000; background-color: transparent;"></i>
                    <span>3</span>
                </div>
                <div class="middle-icons">
                    <i class="fa fa-regular fa-circle" style="color: #000000; background-color: transparent;"></i>
                    <span>4</span>
                </div>
                <div class="middle-icons">
                    <i class="fa-regular fa-arrow-right" style="color: #000000; background-color: transparent;"></i>
                    <span>5</span>

                </div>
                <div class="middle-icons">
                    <i class="fa-solid fa-hyphen" style="color: #000000; background-color: transparent;"></i>
                    <span>6</span>
                </div>
                <div class="middle-icons active" id="pencil">
                    <i class="fa-light fa-pencil" style="color: #000000; background-color: transparent;"></i>
                    <span>7</span>
                </div>
                <div class="middle-icons">
                    <i class="fa fa-solid fa-text" style="color: #000000; background-color: transparent;"></i>
                    <span>8</span>
                </div>
                <div class="middle-icons">
                    <i class="fa-light fa-image" style="color: #000000; background-color: transparent;"></i>
                    <span>9</span>
                </div>
                <div class="middle-icons">
                    <i class="fa-light fa-eraser" style="color: #000000; background-color: transparent;"></i>
                    <span>0</span>
                </div>
                <div class="vertical-line s"></div>
                <div class="middle-icons m">
                    <i class="fa-light fa-shapes " style="color: #000000; background-color: transparent;"></i>
                </div>
                <!-- <div class="middle-icons"> -->
                <input type="color" id="colorpick">
                <!-- </div> -->
            </div>
            <div class="end-btn">
                <div class="live-colab"><i class="fa-thin fa-user-group" style="color: #ffffff;"></i></div>
                <button class="library"> <i class="fa fa-regular fa-book-open" style="color: #000000;"></i>
                    <p>Library</p>
                </button>
            </div>

        </section>
        <canvas id="canvas"></canvas>
        <div class="single-line">
            <p>To move canvas, hold mouse wheel or spacebar while dragging, or use the hand tool</p>
        </div>
            <div id="bottom">
                <div class="option">
                    <button><i class="fa-solid fa-rotate-left" style="color: #000000;"></i></button>
                    <button><i class="fa-solid fa-rotate-right" style="color: #000000;"></i></button>
                </div>
            </div>

    </section>

    <script src="index.js"></script>
    <script src="drawing.js"></script>
</body>

</html>
